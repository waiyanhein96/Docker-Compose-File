services:
  vscode:
    image: linuxserver/code-server:latest
    container_name: vscode
    ports:
      - 30055:8443
    volumes:
      - /share/CACHEDEV1_DATA/Public/Docker/vscode:/config
    environment:
      - TZ=Asia/Shanghai
      - PASSWORD=password
    restart: always
    network_mode: bridge
