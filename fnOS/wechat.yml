services:
  wechat:
    image: ricwang/docker-wechat:latest
    container_name: wechat
    privileged: true
    ports:
      - 23005:5800
      - 23006:5900
    volumes:
      - /vol1/1000/Docker/wechat/config:/root/.xwechat
      - /vol1/1000/Docker/wechat/files:/root/xwechat_files
      - /vol1/1000/Downloads:/root/downloads
    environment:
      - TZ=Asia/Shanghai
      - LANG=zh_CN.UTF-8
      - USER_ID=0
      - GROUP_ID=0
      - WEB_AUDIO=0
    network_mode: bridge
    restart: always
