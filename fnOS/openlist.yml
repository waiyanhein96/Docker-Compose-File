services:
  openlist:
    image: openlistteam/openlist:v4.0.4-aio
    container_name: openlist
    ports:
      - 21005:5244
    volumes:
      - /vol1/1000/Docker/openlist:/opt/alist/data
    environment:
      - PUID=1000
      - PGID=1001
      - UMASK=022
      - TZ=Asia/Shanghai
    restart: always
    network_mode: bridge
