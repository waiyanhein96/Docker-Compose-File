services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - 23200:11434
    volumes:
      - /vol1/1000/Docker/ollama:/root/.ollama
      - /vol1/1000/Docker/ollama/models:/data/models
    environment:
      - TZ=Asia/Shanghai
    restart: always
    network_mode: bridge
