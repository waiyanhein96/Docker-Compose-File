services:
  postgres:
    image: postgres:14
    container_name: postgres
    ports:
      - 28005:5432
    volumes:
      - /vol1/1000/Docker/postgres/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mydb
    restart: always
    network_mode: bridge
