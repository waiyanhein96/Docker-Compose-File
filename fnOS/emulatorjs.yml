services:
  emulatorjs:
    image: lscr.io/linuxserver/emulatorjs:latest
    container_name: emulatorjs
    ports:
      - 27000:3000
      - 27001:80
    volumes:
      - /vol1/1000/Docker/emulatorjs/config:/config
      - /vol1/1000/Docker/emulatorjs/data:/data
    environment:
      - PUID=1000
      - PGID=1001
      - TZ=Asia/Shanghai
    restart: always
    network_mode: bridge
